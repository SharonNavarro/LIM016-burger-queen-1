<form class="btns-form" id="btns-login">
    <div class="fix-position">
        <div class="btn-login" id="btn-email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="login-box" id="email" placeholder="Email"/>
        </div>
    
        <div class="btn-login" id="btn-password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="login-box" id="password" placeholder="Password"/>
        </div>
    </div>
</form>
