<form class="btns-form" id="btns-login" [formGroup]="validateForm" (ngSubmit)="login(validateForm.value)" #form="ngForm">
    <div class="fix-position">
        <div class="btn-login" id="btn-email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="login-box" formControlName="email" name="first" #email placeholder="Email" required/>
            <!-- <mat-error *ngIf="validateForm.hasError('email') && !validateForm.hasError('required')">
                Please enter a valid email address
            </mat-error> -->
        </div>
    
        <div class="btn-login" id="btn-password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="login-box" formControlName="password" name="second" #password placeholder="Password" required/>
        </div>
        
        <button type="submit" class="btn"> Log in </button>
    </div>
</form>
