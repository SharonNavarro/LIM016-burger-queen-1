<form class="btns-form" id="btns-login">
    <div class="fix-position">
        <div class="btn-login" id="btn-email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="login-box" #email placeholder="Email" required/>
        </div>
    
        <div class="btn-login" id="btn-password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="login-box" #password placeholder="Password" required/>
        </div>
        
        <button type="submit" class="btn" (click)="authService.loginForm(email.value, password.value)"> Log in </button>
    </div>
</form>
