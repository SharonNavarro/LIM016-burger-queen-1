<div class="container-order-view">

    <section class="section-orders-container-routing">
        <nav class="nav-btns-menu" data-value="">
            <a class="nav-menu" data-value="all">
                All
            </a>
            <a class="nav-menu" data-value="pending">
                Pending
            </a>
            <a class="nav-menu" data-value="delivering">
                Delivering
            </a>
            <a class="nav-menu" data-value="delivered">
                Delivered
            </a>
            <a class="nav-menu" data-value="canceled">
                Canceled
            </a>
        </nav>

        <div class="menu-container-routing">

            <div class="orders-cards-container">
                <div class="order-card" *ngFor="let order of allOrders">
                    <div class="order-info-container">
                        <div class="table-and-client">
                            <h4>To: {{order.client}} </h4>
                        </div>
                        <div class="time">
                            <p>{{order.dateEntry | date: 'short'}}</p>
                        </div>
                    </div>

                    <div class="products-container">
                        <div class="product-card" *ngFor="let product of order.products">
                            <div class="product-img">
                                <img [src]="product.product.image">
                            </div>
                            <div class="product-info">
                                <p> {{product.product.name}} </p>
                                <p>Qty: {{product.qty}} </p>
                            </div>
                        </div>
                    </div>
                    <button class="btn-status" (click)="changeStatus($event)" data-value={{order.status}}
                        data-id={{order._id}}
                        [ngClass]="{'btn-pending': order.status === 'pending', 'btn-delivering': order.status === 'delivering', 'btn-delivered': order.status === 'delivered'}">{{order.status
                        | titlecase}}</button>
                </div>

            </div>


        </div>
    </section>

</div>
