<div class="food-card-container">
  <div class="products-container" *ngFor="let allProduct of allProducts">

    <div class="food-card">
      <div class="food-img">
        <img [src]="allProduct.image" />
      </div>
      <div class="food-info">
        <h4>{{ allProduct.name }}</h4>
        <p>${{ allProduct.price }}</p>
      </div>
    </div>

  </div>
</div>
