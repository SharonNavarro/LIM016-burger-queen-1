<div class="container-chef-panel">

    <div class="glass-panel">
      <aside class="glass-panel-dashboard">
        <div class="container-btns">
          <p class="username"> Welcome, {{name}}! </p>
          <div class="img-chef">
            <img src="../../../../assets/images/chefx.png" />
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link"  routerLink="/chef/orders">
                <img
                  class="icon icon-dashboard"
                  src="../../../../assets/images/icon-orders.png"
                  alt=""
                />
                ORDERS
              </a>
            </li>
          </ul>
        </div>
  
        <a class="nav-link nav-link-logoutbtn" (click)="logoutUser()">
          <img
            class="icon icon-dashboard"
            src="../../../../assets/images/icon-logout.png"
            alt=""
          />
          LOG OUT
        </a>
      </aside>
  
      <div class="glass-panel-container-routing">
        <router-outlet></router-outlet>
      </div>
    </div>
    
  </div>
